<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraThink - Permissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .mobile-container {
            width: 100%;
            max-width: 440px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 640px) {
            .mobile-container {
                height: 90vh;
                border-radius: 2rem;
                border: 10px solid #2d3748;
            }
        }

        .permission-card {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .grant-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #10B981;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            margin-top: 2rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        
        .grant-button:hover {
            background-color: #059669;
        }

        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 4px;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #10B981;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 7px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="p-6 pb-2">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">One Last Step</h1>
            <p class="text-sm text-gray-500 font-medium">Help us calculate your carbon footprint by granting permissions.</p>
        </div>

        <div class="p-6 flex-grow overflow-y-auto">
            <div class="permission-card">
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 flex-shrink-0 bg-green-200 rounded-full flex items-center justify-center text-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="15" rx="2" ry="2"></rect>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Screen Time & App Usage</h3>
                        <p class="text-sm text-gray-600 mt-1">
                            This data helps us understand the energy consumption of your devices.
                        </p>
                    </div>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="permission-card">
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 flex-shrink-0 bg-green-200 rounded-full flex items-center justify-center text-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12a7 7 0 1 0 14 0a7 7 0 1 0-14 0z"></path>
                            <path d="M12 9v6"></path>
                            <path d="M9 12h6"></path>
                            <path d="M12 2v2"></path>
                            <path d="M12 20v2"></path>
                            <path d="M4.93 4.93l1.41 1.41"></path>
                            <path d="M17.66 17.66l1.41 1.41"></path>
                            <path d="M4.93 19.07l1.41-1.41"></path>
                            <path d="M17.66 6.34l1.41-1.41"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Smart Home Appliance Data</h3>
                        <p class="text-sm text-gray-600 mt-1">
                            This data helps us analyze your household energy consumption.
                        </p>
                    </div>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="p-6">
            <button onclick="grantPermissions()" class="grant-button">Continue</button>
        </div>
    </div>

    <script>
        function grantPermissions() {
            // This is a front-end simulation.
            // In a real app, this would handle the permission requests based on checkbox state.
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
